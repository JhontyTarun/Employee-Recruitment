{% include "mainHead.html" %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-3 mt-5">
           <h3>Recruiter login</h3>
            <form action="recruiter_login_action" method="post">
                <div class="tab-content container-fluid mt-1">
                </div>
                <div id="doctor" class="container tab-pane "></div>
                <div class="mb-3 mt-3">
                   <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Enter email" required>
                </div>
                <div class="mb-3 mt-3">
                   <label for="password">Password</label>
                    <input type="password" name="password"  id="password" class="form-control" placeholder="Enter Password" required>
                </div>
                <div class="mb-3 mt-3">
                    <input type="submit" value="login" class="btn btn-primary w-100">
                </div>
                <div>
                   Didn't have account?
                    <a href="/recruiter_registration">click here to register</a>
                </div>
            </form>
        </div>
        <div class="col-md-9 mt-3">
        </div>
    </div>

</div>
